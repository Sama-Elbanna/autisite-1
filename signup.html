    <br><br><br>

    <div class="wrapper">
      <h2>Registration</h2>
      <form id="signup-form"> <!-- Added the ID here -->
        <div class="input-box">
          <input type="text" id="guardian_name" placeholder="Guardian's full name" required>
        </div>
        <div class="input-box">
          <input type="text" id="patient_name" placeholder="Patient's full name" required>
        </div>
        <div class="input-box">
          <input type="date" id="register_date" required>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required> <!-- Corrected to "email" type -->
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="input-box">
          <input type="date" id="patient_birth_date" required> <!-- Corrected to "date" type -->
        </div>
        <div class="input-box">
          <input type="text" id="genetic_history" placeholder="Genetic history" required>
        </div>
        <div class="input-box">
          <input type="text" id="pregnancy_disease"placeholder="Pregnancy disease">
        </div>
        <div class="input-box">
          <input type="text" id="other_disorders" placeholder="Other disorders">
        </div>
        <div class="policy">
          <input type="checkbox" id="terms" required>
          <label for="terms">I accept all terms & conditions</label>
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="(home)index.html">Login now</a></h3>
        </div>
      </form>
    </div>

    <br><br>
    <script src="signup.js" defer>
    </script>
  </body>
